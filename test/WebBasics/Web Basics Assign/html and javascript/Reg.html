<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<script src="registerVerfy.js"></script>

<style type="text/css">
	h1
	{
		
		color: #191970;
		text-decoration: underline;
		text-align: center;
	}
	body
	{
		background-color: CornflowerBlue;
	}
	
	table
	{
		margin-left: 320px;
		margin-top: 10px;
		border-collapse: collapse;
		background-color: skyblue;
		border: 2px solid black;
	}
	td
	{
		padding: 10px;
	}
	input,select
	{
		border: 2px solid blue;
		border-radius: 5px;
	}
	#but
	{
		background-color: blue;
		color: white;
	}
</style>
</head>
<body>
<h1 align="center">Registration Form</h1>
<span id="txt">All fields marked with (<font>*</font>) are mandatory</span>

<form name="regForm" method="post" onsubmit="return submitVal();" onreset="val_reset();">
		<table>
			<tr>
			<td>Name: <font color="red"> * </font></td>

				<td><input type="text" id="names" name="stName" pattern="[A-Za-z]+\s[A-Za-z]+" oninvalid="setCustomValidity('Plz enter in format: FirstName LastName')" placeholder="Firstname Lastname" required/></td>
			</tr>
		    <tr>
			<td>Password: <font color="red"> * </font></td>
			<td><input type="password" name="pass1" pattern="[a-zA-Z0-9_]{6,}" oninvalid="this.setCustomValidity('Enter a valid Password with alphanumeric and underscore with a minimum of 6 character  Eg. abc_123')" onchange="this.setCustomValidity('')" required/></td>
		</tr>
		<tr>
			<td>Confirm Password: <font color="red"> * </font></td>
			<td><input type="password" name="pass2" onblur="pass_val()" pattern="[a-zA-Z0-9_]{6,}"  oninvalid="this.setCustomValidity('Retype the same password')" onchange="this.setCustomValidity('')" required/></td>
		</tr>
		<tr>
			<td>DOB: <font color="red"> * </font></td>
			<td><input type="date" name="dob" onblur="getAge()"  oninvalid="this.setCustomValidity('Enter a valid Date Of Birth')" onchange="this.setCustomValidity('')" required/></td>
		</tr>
		<tr>
			<td>Country: <font color="red"> * </font></td>
			<td><select name="country" onchange="proofs();"><!-- According to the country the proofs available is decided by calling the function course() as soon as country is changed -->
				<option value="">Select</option>
				<option value="Australia">Australia</option>
				<option value="India">India</option>
				<option value="US">US</option>
			</td>
		</tr>
		<tr>
			<td>Proofs Available<font color= "red"> * </font></td>
			<td><select name="proof">Proofs Available
				<option =""></option>
				<option =""></option>
				<option =""></option>
				</select>
			</td>
		</tr>
		<tr>
		<td>Qualification<font color= "red"> * </font></td>
		<td><input type="radio" value="HSC" name="qua" required/>HSC
		    <input type="radio" value="Graduate" name="qua"/>Graduate  
            <input type="radio" value="Post Graduate" name="qua"/>Post Graduate
            <input type="radio" value="Doctrate" name="qua"/>Doctrate
         </td>
         </tr>
		 <tr>
			<td><input id="but" type="reset" value=" Reset " onclick="resetall();"></td>
			<td><input id="but" type="submit" value=" Register "/></td>
		</tr>
</table>
</form>		
</body>
</html>
