<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
</head>
<body>
<h1>Demo for table</h1>
<table width="400" height="300" border="4" align="center"
cellspacing="10" cellpadding="8" bgcolor="yellow">

	<td rowspan="2">1</td>
	<td>2</td>
	<td colspan="2">3</td>
</tr>
<tr>

	<td>6</td>
	<td>7</td>
</tr>
<tr>
	<td>8</td>
	<td>9</td>
	<td rowspan="3">10</td>
	<td>11</td>
</tr>
<tr>
	<td>12</td>
	<td>13</td>
	<td>14</td>
</tr>
<tr>
	<td>15</td>
	<td>16</td>
	<td>17</td>
</tr>
</table>
</body>
</html>
