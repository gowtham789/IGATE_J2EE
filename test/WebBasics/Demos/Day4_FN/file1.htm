<!DOCTYPE HTML>
<HTML>
	<HEAD>
	<title>Welcome Page</title>
	<script type="text/javascript">
	function set()
	{
	var date = new Date();
	alert(date);
	var day = date.getDate();
	var month = date.getMonth() + 1;
	var year = date.getFullYear();

	if (month < 10) month = "0" + month;
	if (day < 10) day = "0" + day;

	var today = year + "-" + month + "-" + day;  
	alert(today);	
	
	document.getElementById("doj").max = today;
	}
	</script>

	</HEAD>
	
	<body onload="set()">
	Demo1 - Welcome to HTML5
	<br/><br/>
	<h2>Here is a date control with max date set as today's date</h2>
	
	<br/>
	<br/>
	Enter the date<input type="date" id="doj"/>
	
	</body>

</HTML>
