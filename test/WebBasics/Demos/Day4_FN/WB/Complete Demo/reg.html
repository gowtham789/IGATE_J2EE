<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="reg.js"></script>

</head>
<body>

<form name="frm" action="regSuccess.html" method="post" onsubmit="return validate()"> 
<table>

 <tr><th colspan="3">Registration Form</th></tr>
 
 <tr>
  <td colspan="3"><span id="mem"></span></td>
 </tr>
 
 <tr>
  <td>Username</td>
  <td><input type="text" id="un" name="username" required pattern="[A-Z][a-z]+" title="Testing"/></td>  
 </tr>
 
 <tr>
  <td>Password</td>
  <td><input type="password" id="pwd" name="password" required pattern="[a-zA-Z]+[0-9]{1}[a-zA-Z]+"/></td>  
 </tr>
 <tr>
  <td>Email</td>
  <td><input type="email" id="eml" name="email" required/></td>  
 </tr>
 
 <tr>
  <td>Mobile</td>
  <td><input type="text" name="mobile" required maxlength="10" pattern="[9|8][0-9]{9}"/></td>  
 </tr>
 
 <tr>
  <td>Date Of Birth</td>
  <td><input type="date" name="dob" required/></td>  
 </tr>
 
 <tr>
  <td>Gender</td>
  <td><input type="radio" value="M" name="gender" required/>Male<input type="radio" value="F" name="gender"/>Female</td>  
 </tr>
 
 <tr>
  <td>Skills</td>
  <td>
   <input type="checkbox" value="Web Basics" name="skill"/>WebBasics
   <input type="checkbox" value="Oracle" name="skill"/>Oracle<BR>
   <input type="checkbox" value="Core Java" name="skill"/>Core Java
   <input type="checkbox" value="Spring" name="skill"/>Spring
  </td>
 </tr>
 
 <tr>
   <td>City</td>
   <td>
    <select name="city" required>
      <option>Select</option>
      <option>Bangalore</option>
      <option>Mumbai</option>
      <option>Delhi</option>
      <option>Chennai</option>
    </select>
   </td>
 </tr>
 <tr>
  <td colspan="3"><input type="submit" value="Register"/></td>
 </tr>

</table>
</form>
</body>
</html>
