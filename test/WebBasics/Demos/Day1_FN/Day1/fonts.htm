<html>
<head>
    <title>Fonts</title>
    <basefont size="12" />
 </head>
<body>
Basefont is set to 12<br />
<font face="arial" size="16" color="fuchsia"> This is Arial 16</font><br/><br />
<font size="-2" color="olive"> Here font size is basefont -2 ie. 10</font><br />
<font size="+2" color="teal"> Here font size is basefont +2 ie. 14</font><br />
<small>small font</small><br />
<big>Big font</big>
<p>The basefont element was deprecated in HTML 4, and is not supported in HTML 4.01 Strict DTD or in XHTML 1.0 Strict DTD. Use CSS instead.</p>


</body>
</html>
