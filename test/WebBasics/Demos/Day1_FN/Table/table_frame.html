<html>
<head>
<title>Table Frame Example</title>
</head>
<body>
<table   border="4" >
<caption><u>below</u></caption>
<colgroup span="3" width="20%" bgcolor="green"/>
<colgroup span="4" width="10%"/ >
<tr><td>a<td>b<td>c<td>1<td>2<td>3<td>4
<tr><td>a<td>b<td>c<td>1<td>2<td>3<td>4
</table>


<table   border="1" cellpadding="5" cellspacing="6">
<caption><u>above</u></caption>
<colgroup span="2" width="20%" >
<colgroup span="5" width="10%" >
<tr><td>a<td>b<td>c
<td>1<td>2<td>3<td>4
<tr><td>a<td>b<td>c
<td>1<td>2<td>3<td>4
</table>
</body>
</html>
