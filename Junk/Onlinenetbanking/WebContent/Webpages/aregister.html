<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<script src="aregister.js"></script>
<link rel="stylesheet" href="aregister.css"/>
</head>
<body>
<form name="frm" method="post" onsubmit="return validate();">
<h3 align="center">Registration for Account Holder</h3>
<br>
<table  id="reg" align="center">
 	<tr>
  		<td>Name</td>
  		<td><input type="text" name="fname" pattern="[A-Za-z]+\s[A-Za-z]+"placeholder="firstname lastname" required></td>
	 </tr>

	<tr>
		<td>Mobile Number</td>
		<td><input type="text" name="mno" pattern="[7|8|9][0-9]{9}" maxlength="10" required></td>
	</tr>
	<tr>
		<td>Email Id</td>
	
		<td><input type="email" name="email" value="" placeholder="abc@xyz.com"></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea rows="5" required oninvalid="this.setCustomValidity('please provide address')"></textarea></td>
	</tr>
	<tr>
		<td>Account Type</td>
			<td><select name="type">
               <option value=" "selected>--select--</option>
               <option value="Current" >Current</option>
                <option value="Savings" >Savings</option>
                </select>
            </td>
	</tr>
	<tr>
		<td>Opening Balance</td>
		<td><input type="text" name="balance" required></td>
	</tr>
	<tr>
		<td>Account Number</td>
		<td><input type="text" name="ac_number"></td>
	</tr>
	<tr><td colspan="2" align="center"><input id="but" type="submit" value="Register "/></td>
	</tr>
</table>
</form>
</body>
</html>
