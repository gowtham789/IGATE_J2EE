<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var i = 0;
        while (i < 100)
        {
            
            document.write("<b>  " + i);
            i++;
            if (i % 10 == 0)
            { document.write("<br>")}
           
        }
    </script>
</body>
</html>
