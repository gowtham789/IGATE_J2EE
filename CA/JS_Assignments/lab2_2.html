<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var p = 1000;
        var n = 1;
        var r = 10;
        var ci = 0;
        ci = p *(Math.pow((1+(r/100)),n)) - p;
        document.write("<b>-----------------------------------------------------------------<br>********Calculate Compound Interest*********<br>-----------------------------------------------------------------<br>");
        document.write("<br><b>Principal         -    "+p +"rs");
        document.write("<br><b>Rate of interest  -    "+r +"%");
        document.write("<br><b>Period            -    "+n +"yr");
        document.write("<br><b>Compound interest -    " + ci);
    </script>
</body>
</html>
