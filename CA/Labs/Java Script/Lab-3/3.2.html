		<script type="text/javascript" language="javascript">
			function findIndex(a,b)
			{
				document.write(a.indexOf(b));
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td> The actual String is </td>   <td> - Patni <br></td> </tr>
			<tr>

			</tr>
			<tr>
				<td> The character is found at the index </td> 
				<td> -
					<script>
						findIndex("Patni","t");
					"<br>"</script>
				</td>
			</tr>
		</table>
	</body>
</html>
