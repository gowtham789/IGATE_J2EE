<html>
	<head>
	<title>
		Embedding Script tag in HTML Document
	</title>

	<script>

		document.write("Hai Naresh");

	</script>
	<hr>
	<script src="hello.js">
	</script>

	</head>
	<body>

		<script>
			document.write("Hai Boss");
		</script>

		<hr>

		<p><code>The actual script is in external script file called "Hello.js"</code></p>

		<script>
			document.write(Disp_Hello());
		</script>

	<hr>

	</body>
</html>
