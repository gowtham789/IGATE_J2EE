<!DOCTYPE HTML>
<html>
	<head>
		<title>8.1</title>
		<script src="8.1.js" type="text/javascript">
		
		</script>
	</head>
	<body>
		<h1><b>Enter Loan Information</b></h1>
		<form>
			<table cellpadding=3>
					<tr>
						<td>
							1)Amount of the loan (any currency): 
						</td>
						<td> <input type="number" name="curr" onblur="validloan()" required /> 
						<span id="loanErr"> </span> </td>
					</tr>
					<tr>
						<td>
							2)Annual percentage rate of interest: 
						</td>
						<td> <input type="number" name="perc" onblur="validrate()" required />
						<span id="perErr"> </span></td>
					</tr>
					<tr>
						<td>
							3)Repayment period in years:
						</td>
						<td> <input type="number" name="repay" onblur="validyrs()" required /> 
						<span id="repErr"></span></td>
					</tr>
					<tr>
						<td>
							<input type="button" value="Compute" onclick="calculate()" />
						</td>
					</tr>
					<tr>
					</form>
						<td>
							4)Your monthly payment will be : 
						</td>
						<td> <input type="number" name="monpay" readonly /> </td>
					</tr>
					<tr>
						<td>
							5)Your total payment will be : 
						</td>
						<td> <input type="number" name="totpay" readonly /> </td>
					</tr>
					<tr>
						<td>
							6)Your total interest payments will be : 
						</td>
						<td> <input type="number" name="totint" readonly /> </td>
					</tr>
				
			</table>
			
	</body>
</html>
